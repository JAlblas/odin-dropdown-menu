<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
  </head>
  <body>
    <nav class="menu">
        <ul>
            <li class="menu-item">
                <button>Main</button>
            </li>
            <li class="menu-item"> 
                <div class="dropdown-menu">
                    <button class="dropdown-button">Options</button>
                    <div class="dropdown-content hidden">
                      <ul>
                        <li>Edit</li>
                        <li>Copy</li>
                        <li>Delete</li>
                        <li>Duplicate</li>
                        <li>Properties</li>
                      </ul>
                </div>
            </li>
            <li class="menu-item">
                <button>About</button>
            </li>
            <li class="menu-item"> 
                <div class="dropdown-menu">
                    <button class="dropdown-button">Profile</button>
                    <div class="dropdown-content hidden">
                      <ul>
                        <li>Name</li>
                        <li>Address</li>
                        <li>Language</li>
                        <li>Billing</li>
                      </ul>
                </div>
            </li>
        </ul>
    </nav>


  </body>
</html>
